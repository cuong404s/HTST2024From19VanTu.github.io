<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTST 2024 FROM 19VANTU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(222, 255, 213);
        }

        h2 {
            text-align: center;
            font-size: 3em;
            color: #e94d58;
            margin: 15px 0;
        }

        .btn-group {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        button {
            position: absolute;
            width: 150px;
            height: inherit;
            color: white;
            font-size: 1.2em;
            border-radius: 30px;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px gray;
            border: 2px solid #e94d58;
            font-size: 1.2em;
        }

        button:nth-child(1) {
            margin-left: -200px;
            background: #e94d58;
        }

        button:nth-child(2) {
            margin-right: -200px;
            background: white;
            color: #e94d58;
        }

        button.let-go-btn {
            position: absolute;
            width: 150px;
            height: inherit;
            color: rgb(255, 0, 0);
            font-size: 1.2em;
            border-radius: 30px;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px gray;
            border: 2px solid #e94d58;
            font-size: 1.2em;
        }

        .gif {
            position: relative;
            display: block;
            margin: 0 auto;
            border-radius: 20%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Tham Gia Hành Trang Sĩ Tử 2024 <br> Cùng Văn Tự Nhé!</h2>
        <img class="gif" alt="gif" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhii7pFvveFG-DHai5M6HCIg5RJ3QdSbddYXSfESPdY5Q5AClDENnLwV0QMU3G67imy4mC7orEDQo_wk0GZOyu1t9bKWT_nTwZ1en11Ox8qG2gtSREeg3Xc7q0rCpe_K_U6blOpesBKOjqOGWg8_ocHk1WGXj4nj-Nd99QtD2Z9BV96i6L5hx0twIwvCWPF/s320/H%C3%80NH-TRANG-S%C4%A8-T%E1%BB%AC-2024.gif"/>
        <div class="btn-group">
            <button class="yes-btn">ĐI LIỀN</button>
            <button class="no-btn">KHÔNG ĐI ĐÂU!</button>
            <button class="let-go-btn" style="display: none;" onclick="window.location.href='https://www.facebook.com/hdhvantu'">Let's Go</button>
        </div>
    </div>

    <script>
        const question = document.querySelector(".question");
        const gif = document.querySelector(".gif");
        const yesBtn = document.querySelector(".yes-btn");
        const noBtn = document.querySelector(".no-btn");
        const letGoBtn = document.querySelector(".let-go-btn");

        yesBtn.addEventListener("click", () => {
          question.innerHTML = "CÙNG ĐẾM NGƯỢC NÀOOOO...";
          gif.src = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEifVmX6MW1LT3fsRgwFtgk5x2mpZ6j8U8HTF2boIY0oENR5Fk5lYn26HTqqExLSgvIltzYcJVyE9Lc63RixejuUN1R3fu8mn2EVNnANevEiS9TvkN0ozwe_V81_Qt95ipqFhgvFtNb3DLvycB5yAR8kYOeomzzVyXm3uhocOScPsjD7dD4Yxwhb6JIEvfPy/s320/H%C3%80NH-TRANG-S%C4%A8-T%E1%BB%AC-2024_2.gif";
          yesBtn.style.display = "none";
          noBtn.style.display = "none";
          letGoBtn.style.display = "block";
        });

        noBtn.addEventListener("mouseover", () => {
          const noBtnRect = noBtn.getBoundingClientRect();
          const maxX = window.innerWidth - noBtnRect.width;
          const maxY = window.innerHeight - noBtnRect.height;

          const randomX = Math.floor(Math.random() * maxX);
          const randomY = Math.floor(Math.random() * maxY);

          noBtn.style.left = randomX + "px";
          noBtn.style.top = randomY + "px";
        });
    </script>
</body>
</html>
